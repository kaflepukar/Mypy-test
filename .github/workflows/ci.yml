name: Mypy_Test CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      db:
        image: pgvector/pgvector:pg17
        
        ports:
          - 5433:5433
        env:
          POSTGRES_DB: mypy_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Lock file check
        run: uv lock --check

      - name: Install backend dependencies
        run: uv sync --frozen

      - name: Lint check
        run: uv run ruff check --output-format=github ./

      - name: Format check
        run: uv run ruff format --diff ./

      - name: Type check
        run: uv run mypy ./

      - name: Test check
        run: ENV_File=.env.test uv run pytest 